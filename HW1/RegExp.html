<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Regular Expressions </title>
    <style>
        #pat {
            width: 100px;
        }
        #inp {
            width: 500px;
        }
        .foundArray {
            color: #F60 !important;
        }
        .foundString {
            color:blue;
        }
    </style>
</head>

<body>
    <h2 id=title></h2>
    <p>
        Input<br><textarea rows='10'  id=inp onKeyUp="checkRE()"></textarea>
    </p>
    <p id=out></p>

<fieldset style="width:450px">
	<legend style="color:green;font-size:larger;">Sample Code</legend>
	<pre id="sample"></pre>
</fieldset>
   
   
      <script>
        "use strict";
        
        function setValues() {
            inp.value = 'let longString = "This is a very long string which needs " +"to wrap across multiple lines because " \n+"otherwise my code is unreadable."\n';
            
            inp.value += "var vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot'];\nvar fruits = [\"Apple\", \"Banana\", \"Orange\"];\nvar years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];"
            checkRE();
        }
function checkRE() {
    if (inp.value) {
        
        var expString = /(\"|\').*(\"|\')/g;
        const str = "<span class=foundString>$&</span>";
        let ilkStr = inp.value.replace(expString, str);
        const expArray = new RegExp('\\[.*\\]', 'g');
        const str2 = "<span class=foundArray>$&</span>";
        out.innerHTML = ilkStr.replace(expArray,str2);
        let arrays = document.getElementsByClassName('foundArray');
	    
	for (const it of arrays) {
                    if(it.getElementsByClassName('foundString')[0])
                        it.getElementsByClassName('foundString')[0].classList.remove('foundString');
                }
	    

    }
}
        sample.innerText = checkRE.toString();
        title.innerText = document.title; setValues();
    </script>

</body>

</html>
